services:
  m87-server:
    image: ghcr.io/make87/m87-server:latest
    build:
      context: ..
      dockerfile: m87-server/Dockerfile
    container_name: m87-server
    restart: always
    init: true
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=m87-server
      - OAUTH_ISSUER=${OAUTH_ISSUER:-https://auth.make87.com/}
      - OAUTH_AUDIENCE=${OAUTH_AUDIENCE:-https://auth.make87.com}
      - PUBLIC_ADDRESS=${PUBLIC_ADDRESS:-localhost}
      - UNIFIED_PORT=${UNIFIED_PORT:-8084}
      - STAGING=${STAGING:-1}
      - ADMIN_KEY=${ADMIN_KEY:-}
    depends_on:
      - mongo
    networks:
      - nexus-network
    ports:
      - "443:8084"
      - "443:8084/udp"
    volumes:
      - backend-data:/data/m87/certs

  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - nexus-network
    ports:
      - "27017:27017"

networks:
  nexus-network:
    driver: bridge

volumes:
  mongo-data:
  backend-data:
